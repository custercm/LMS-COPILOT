<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Copilot</title>
    <style>
        /* CSS Styles for Chat Interface */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
        }

        .chat-interface {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
        }

        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message-item {
            margin-bottom: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 800px;
        }

        .message-item.user {
            background-color: var(--vscode-editor-background);
        }

        .message-item.assistant {
            background-color: rgba(30, 30, 40, 0.5);
            border-radius: 4px;
            padding: 12px;
        }

        .message-content {
            margin-bottom: 8px;
        }

        .code-actions {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .message-item:hover .code-actions {
            opacity: 1;
        }

        .copy-button {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-focusBorder);
            color: var(--vscode-foreground);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-button:hover {
            background-color: var(--vscode-button-background);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0 16px 16px 16px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--vscode-foreground);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid var(--vscode-focusBorder);
        }

        .message-input {
            flex-grow: 1;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
            border: 1px solid var(--vscode-focusBorder);
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 8px;
        }

        .send-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
